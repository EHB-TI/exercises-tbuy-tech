<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Thomas Buyens</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="list.html">List</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
        <form id="inputForm">
            <div class="row mb-3">
                <label for="formGroupExampleInput" class="col-sm-2 col-form-label">Name: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
            </div>
            <div class="row mb-3">
                <label for="formGroupExampleInput2" class="col-sm-2 col-form-label">Age: </label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="formGroupExampleInput2">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Degree: </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios1" value="Dig-X"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Dig-X
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios2" value="Multec">
                        <label class="form-check-label" for="gridRadios2">
                            Multec
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input radio" type="radio" name="gridRadios" id="gridRadios3" value="DxD">
                        <label class="form-check-label" for="gridRadios3">
                            DxD
                        </label>
                    </div>

                </div>
            </fieldset>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Degree: </legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck1" value="Rich media development">
                        <label class="form-check-label" for="gridCheck1">
                            Rich media development
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck1" value="Web essentials">
                        <label class="form-check-label" for="gridCheck1">
                            Web essentials
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck1" value="Web advanced">
                        <label class="form-check-label" for="gridCheck1">
                            Web advanced
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Dynamic web development
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" id="registerStudent">Register student</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="list.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
