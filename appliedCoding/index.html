<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section id="contact" class="contact">
        <h2>Contact</h2>
        <div class="contactrow">
          <div class="message-box child">
            <h3>Contact us</h3>
            <form method="post" name="google-sheet" class="message">
              <div class="message-item">
                <label>Name</label>
                <input class="w3-input" type="text" name="Name" required>
              </div>
              <div class="message-item">
                <label>Email</label>
                <input class="w3-input" type="email" name="Email" required>
              </div>
              <div class="message-item">
                <label>Message</label>
                <textarea class="w3-input" id="bericht"  value="" name="Message" placeholder="Hi, I'm in!" required></textarea>
              </div>
              <input id="submit" type="submit" name="submit" value="Send" class="knop">
            </form>
          </div>
          <div class="contact-info child">
            <h3>Contact info</h3>
            <p><img src="icon/location.png" alt="location">Boulevard de la Plaine 2, 1050 Ixelles</p>
            <p><img src="icon/phone-call.png" alt="phone"><i class="fa fa-phone w3-text-teal w3-xlarge"></i>+32479020578
            </p>
            <p><img src="icon/mail.png" alt="mail"><a id="mailto"
                href="info@starttoswim.eu">info@starttoswim.eu</a></p>
          </div>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2520.3738420510563!2d4.393124415744947!3d50.824238979528715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c4c83599ef97%3A0x14f381e79c97f818!2sPiscine%20VUB!5e0!3m2!1sen!2sbe!4v1613041206081!5m2!1sen!2sbe"
            class="child" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
      </section>
      <script src="script.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
