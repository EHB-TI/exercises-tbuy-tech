<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Fluid jumbotron</h1>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Naam</label>
            <input type="text" class="form-control" id="name">
          <div class="mb-3">
            <label for="Birthdate" class="form-label">Geboortedag</label>
            <input type="date" class="form-control input-3" id="Birthdate">
          </div>
          <div class="mb-3">
            <label for="rijksregisternummer" class="form-label">Rijksregisternummer</label>
            <input type="number" class="form-control" id="rijksregisternummer">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Leeftijd</label>
            <input type="number" class="form-control" id="age">
          </div>
          <div class="mb-3">
            <label for="telefoon" class="form-label">Telefoon</label>
            <input type="text" class="form-control input-01" id="telefoon">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
